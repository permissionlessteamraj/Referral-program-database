<!DOCTYPE html>
<html lang="en">
<head>

  <title>Referral Program</title>

  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

        Sign in with GitHub
      </button>
    </div>

    <!-- Dashboard -->
    <div class="glass-card hidden" id="dashboard">
      <h2>Welcome, <span id="username"></span>!</h2>

      <input type="text" id="referralInput" placeholder="Enter friend's code">

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
